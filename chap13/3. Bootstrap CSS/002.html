<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../bootstrap/css/style.css" rel="stylesheet">
  <!-- Install Bootstrap and Jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="../bootstrap/js/bootstrap.min.js"></script>
  <title>Document</title>
</head>

<body>
  <!-- 
    Offsetting columns: Định dạng cho màn hình Medium Device
    01. Tạo 2 cột left và right với left có class col-md-3, right có class col-md-7. Left và 
        Right cách nhau khoảng là col-md-2
    02. Tạo 2 cột main có class col-md-6, cách bìa trái col-md-3 và bìa phải col-md-3
    03. Canh giữa
    Note: div.row>(div.col-md-3{Left}+div.col-md-7{Right})
  -->
  <div class="container">
    <div class="row my-row">
      <div class="col-md-3">Left</div>
      <div class="col-md-7 col-md-offset-2">Right</div>
    </div>
    <div class="row my-row">
      <div class="col-md-3 col-md-offset-2">Left</div>
    </div>
    <div class="row my-row">
      <div class="col-md-6 col-md-offset-3">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</div>
    </div>
  </div>
</body>

</html>
